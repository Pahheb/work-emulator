    var business = "The marketing mix involves the 7Ps of marketing, which includes product, price, place, promotion, process, physical environment and people. In terms of the supermarket industry, any retailer will need to ensure that the quality of the product is to a specific standard that satisfies customers. If the product is inferior then it is difficult to build trust between the customer and business, which leads to significant problems in the long run. A good-quality product will mean that the supermarket builds a reputation, which will lead to more sales and in particular will lead to customer loyalty that would result in repeat custom. If a customer likes the products available then they will regularly return to the store, which obviously boosts revenue. A supermarket such as Waitrose or Whole Foods build their reputation on a good product, which highlights how important it is within the marketing mix. The food industry is particularly vulnerable to changing tastes and products usually have a short product life cycle. Supermarkets therefore need to ensure that their products meet the current tastes of customers, otherwise customers will look elsewhere for such products. The other elements of the marketing mix are important but without the choice of products in the store customers won’t return. The supermarket industry is one of the most competitive in the UK at this moment in time. The branded products in most stores are quite similar, which means that the most important elements in the marketing mix are place and price. If there is not a store within a few miles then most shoppers will not consider other supermarkets. It is often the case that the nearest supermarket is the one chosen by most customers. However, in the current economic climate it is often price that determines the supermarket chosen by British shoppers. As identified by Porter, a supermarket should look at cost leadership to enable them to charge the most competitive prices. In recent years Aldi and Lidl have outperformed others due to the price they are charging. They have made customers aware that they are cheaper than competitors, which means they attract more customers into their stores and as a result sales have steadily increased. In conclusion, there is no doubt that every element of the marketing mix plays a key role in the success of a supermarket. In my opinion the product is not the most important factor for all UK supermarkets. The answer really depends on which segment of the industry the retailer is operating in, for example, if the business is operating in the ‘discount sector’ segment then price could be deemed as the most important factor. However, customers who shop at Waitrose and M&S Food would consider the product and process to be most important.";
    var ict = "WAR-ARIA, also known as Accessibility Initiative – Accessible Rich Internet Applications is a technical specification published by the World Wide Web Consortium (W3C) that specifies how to increase the accessibility of web pages, in particular, dynamic content, and user interface components developed with Ajax, HTML, JavaScript, and related technologies. It uses Semantic Code, which is code that can be understood both by the browser and the developer. It clearly defines its content, unlike elements, such as <div> and <span>, which do not mean anything to the reader. This means that when the webpage is read out by a screen reader, it will be easily understood by a person with impaired vision or total blindness. This makes the websites more accessible for disabled people. Examples of semantic code are elements, such as <article>, <footer>, <header> and <section>, which clearly describe what is contained within them, thus making the listener be able to picture them in their head and understand the layout of the webpage better. It can also be used by browsers without style sheets, text browsers, PDAs, search engines etc. and pose a great benefit for a wide range of users and user agents, as it will have semantic meaning. The Document Object Model (DOM) is a programming API for HTML and XML documents. It defines the logical structure of documents and the way a document is accessed and manipulated. It allows for programming languages, such as JavaScript to access the webpage and its contents, by representing them as nodes and objects. The DOM itself is not a programming language, it is an object-oriented representation of the web page, but without it, the JavaScript language would not have any model or notion of web pages, HTML documents, XML documents, and their component parts (e.g. elements). The modern DOM is built using multiple APIs that work together. The core DOM defines the objects that fundamentally describe a document and the objects within it. This is expanded upon as needed by other APIs that add new features and capabilities to the DOM. For example, the HTML DOM API adds support for representing HTML documents to the core DOM.";
    var spanish = "Cuando comiences a reclutar personas (nuevas o dentro de tu mismo equipo de trabajo), asegúrate de informarles de las cualidades indispensables que buscas en un candidato. No todo el mundo podrá unirse a la modalidad de teletrabajo por más que la situación lo requiera. Por ejemplo, si una de las características más importantes para el desarrollo del proyecto es la conectividad, los candidatos adecuados deben poder estar a tu disponibles a través de sus computadoras o dispositivos móviles. Mónica Zent, fundadora de Foxwordy la primera red social privada para abogados, recomienda que a todos los candidatos se les debería preguntar acerca de sus hábitos digitales. Pues, los candidatos ideales para el teletrabajo son aquellos que tienen disponibilidad y buena disposición para mantenerse conectados o conectarse en el momento en que sea necesario. Del mismo modo, debes infórmales sobre de tus reglas para el teletrabajo y ayudarlos a mejorar sus métodos de gestión del tiempo. La idea es que te apoyes en un equipo eficiente, pero que además sea capaz de lograr un buen equilibrio entre la vida y el trabajo. Aunque la flexibilidad es una de las características inherentes del trabajo remoto, debes construir una política firme según las necesidades específicas de tu proyecto para poder dirigir un equipo eficiente y efectivo. Las horas laborales oficiales, dependerán de los requerimientos de tu proyecto, por lo que es importante que los miembros de tu equipo sepan a qué horario atenerse. En caso de que los miembros de tu equipo tengan distintos husos horarios, define uno oficial con el que todos se sientan cómodos. Determina los días que necesites una videoconferencia con todo el equipo dentro del huso horario oficial. Estas llamadas les permitirán recordar que trabajan con otras personas aunque por lo general hagan sus tareas aislados. Promueve el uso de la webcam para que todos estén concentrados en la conversación y estén realmente presentes. El verse las caras permite la comprensión del lenguaje corporal y una mejor comunicación.";
    var english = "Reality television and talent shows have marked a turning point in the entertainment industry in just a few years. Yet, although all the fun, viewers are often left feeling dumb, pointless and empty after watching these kinds of programmes. In this essay, two aspects regarding reality TV will be discussed: the quality of entertainment viewers are getting and the influence it has on young people. Some may find reality TV entertaining, yet it is not precisely adding positive values to our society. Flip through your channels for a minute and witness random people shopping compulsively or a judge humiliating amateur musicians on live television. It is not to say that we should rely on TV to educate us, it is to say that its influence on the viewers must never be underestimated. Again, should a person in a power position mistreat another on prime time, why would not the rest of us do it at school or at work? Closely related to the point mentioned above is the influence that reality television has on our young.  Not only is it worrying that our children's ultimate goal is to be like Kim Kardashian, but also it is putting unnecessary pressure on parents. On one side, some of them state to be preoccupied for allowing their children be influenced by pointless characters. On the other, the younger ones might get mocked at by peers for not being up-to-date with the latest episodes. In my view, it is essential to limit and supervise the amount of time children and adolescents spend in front of the television. Otherwise, they could be easily deceived by the numerous illusions reality TV wants to sell.";
    var economics = "Las necesidades primarias son las que no podemos vivir sin, como por ejemplo la comida, mientras las necesidades secundarias son las que “queremos”, pero no “necesitamos” – la música, el cine, etcétera. La escasez no es lo mismo que la pobreza. La escasez supone que no hay suficientes recursos para satisfacer las necesidades que una sociedad tiene, mientras la pobreza supone no disponer de recursos para satisfacer las necesidades primarias. Si las únicas necesidades de una persona son agua y comida, pero no están cubiertas, esta persona no sería feliz. Al otro lado una persona que tiene muchas cosas, pero quiere más, también no sería feliz. Yo creo que una persona feliz es la que no tiene demasiadas necesidades, pero las tiene cubiertas. Un modelo económico es una simplificación de la realidad que nos permite comprender el mundo económico más fácilmente. Lo utilizamos para ver las posibilidades de producción, para estudiar la eficiencia y el coste de oportunidad. Los supuestos consisten en que la producción potencial será la misma que la producción efectiva. La escasez de recursos y el capital. Existen países ricos que sean pobres en recursos naturales y también existen países pobres que sean ricos en recursos naturales. Estas situaciones se explican en que el gobierno es corrupto y por esto no utilicen los recursos naturales con eficiencia o lo oposito.";
    var letter = 500;

    function launch() {
      var subject = document.getElementsByName("subject");
      for (var i = 0; i < subject.length; i++) {
        if (subject[i].checked) {
          var subject = subject[i].value;
        }
      }
      document.getElementById("input").style.display = "none";
      document.getElementById("text").innerHTML = window[subject].substr(0, 500);
      function loop() {
        var time = Math.floor(Math.random() * 100) + 100
        setTimeout(function() {
            document.getElementById("text").innerHTML += window[subject][letter];
            letter++;
          if (letter < window[subject].length) {
            loop();
          }
          else {
            document.getElementById("text").innerHTML = window[subject].substr(0, 500);
            letter = 500;
            loop();
          }
        }, time)
      }
      loop();
    }
