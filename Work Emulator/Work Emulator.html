<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Work Emulator.exe</title>
  <link rel="icon" href="icon.png" type="image/x-icon" id="icon">
  <link rel="stylesheet" href="Work Emulator.css" id="css">

  <style>
    html {
      height: 100%;
      width: 100%;
    }

    body {
      margin: 0;
    }

    article {
      display: none;
    }
  </style>

  <script type="text/javascript">
    console.log("Hey! Don't stick your nose in my code!");
    var text = document.getElementsByClassName("text");
    var script = document.createElement("script");
    function launch() {
      document.getElementById("menu").style.display = "none";
      var application = document.getElementsByName("application");
      for (var i = 0; i < application.length; i++) {
        if (application[i].checked) {
          var application = application[i].value;
        }
      }
      if (application == "word") {
        document.getElementById("word").style.display = "block";
        script.src = "Word.js";
        document.head.appendChild(script);
      }
      if (application == "powerpoint") {
        document.getElementById("powerpoint").style.display = "block";
        script.src = "PowerPoint.js";
        document.head.appendChild(script);
      }
      if (application == "atom") {
        /*document.getElementById("atom").style.display = "block";
        script.src = "Atom.js";
        document.head.appendChild(script);*/
        alert("It's disabled for a reason, smartass.");
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ&feature=youtu.be&ab_channel=RickAstleyVEVO";
      }
    }
  </script>

</head>

<body>
  <main id="menu">
    <h1>Welcome to Work Emulator<sup>&#174;&#169;&#8482;</sup></h1>
    <section id="application">
      <h2>Select application:</h2>
      <input type="radio" name="application" value="word" checked> Word<br>
      <input type="radio" name="application" value="powerpoint"> PowerPoint<br>
      <input type="radio" name="application" value="atom" disabled> Atom<br>
    </section>
    <section id="input">
      <h2>Select subject:</h2>
      <input type="radio" name="subject" value="business" checked> Business<br>
      <input type="radio" name="subject" value="ict"> ICT<br>
      <input type="radio" name="subject" value="spanish"> Spanish<br>
      <input type="radio" name="subject" value="english"> English<br>
      <input type="radio" name="subject" value="economics"> Economics<br>
    </section>
    <button id="button" onclick="launch()">Launch</button>
    <footer>
      <adress>Developed and published by Pahheb</adress>
    </footer>
  </main>
  <article id="word">
    <p class="text"></p>
  </article>
  <article id="powerpoint">
    <h1 id="title"></h1>
    <h3 id="title2"></h3>
    <p id="slide2"></p>
    <h3 id="title3-small"></h3>
    <p id="slide3"></p>
    <h2 id="title3"></h2>
    <p class="text"></p>
  </article>
  <article id="atom">
    <pre class="class"></pre>
  </article>

</body>
</html>
